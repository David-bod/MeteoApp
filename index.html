<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Application météo">
    <script src="https://kit.fontawesome.com/9b758e3bf3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index_style.css">
    <link rel="icon" type="image/png" href="icon/png-icon-sun2.png">
        
    <title id="title"></title>
</head>
<body>
    <header>
        <ul id="suggestions">
            <a id="s1" href="#" onclick="cannes()"><li id="value1">Cannes</li></a>
            <a id="s2" href="#" onclick="marseille()"><li id="value2">Marseille</li></a>
            <a id="s3" href="#" onclick="paris()"><li id="value3">Paris</li></a>
            <a id="s4" href="#" onclick="strasbourg()"><li id="value4">Strasbourg</li></a>
            <a id="s5" href="#" onclick="brest()"><li id="value5">Brest</li></a>
            <a id="s6" href="#" onclick="lyon()"><li id="value6">Lyon</li></a>
            <a id="s7" href="#" onclick="cherbourg()"><li id="value7">Cherbourg-en-Cotentin</li></a>
            <a id="s8" href="#" onclick="saintL()"><li id="value8">Saint-Laurent-des-Autels</li></a>
        </ul>
        <div>
            <h1 id="ville"></h1>
            <div id="typeOfCloud">
                <i id="1" class="fas fa-cloud-showers-heavy"></i>
                <i id="2" class="fas fa-cloud-sun-rain"></i>
                <i id="3" class="fas fa-cloud"></i>
                <i id="4" class="fas fa-cloud-sun"></i>
                <i id="5" class="fas fa-sun"></i>
            </div>
        </div>
        <div id="search">
            <form>
                <input type="text" name="choice_city" value="Paris" id="choice">
                <button onclick="choiceCity()" name="submit" value="Rechercher la ville" class="button">Rechercher</button>
            </form>
             <button onclick="gpsVerif()" name="gpsCoords" value="Météo par GPS" class="buttonGPS" id="GPS">Météo par GPS</button>
        </div>

    </header>
    <main id="main">
        <div class="container">
            <ul class="container_weather">
                <li id="li1"></li>
                <li id="li5"></li>
                <li id="li6"></li>
                <li id="li7"></li>
                <li id="li8"></li>
            </ul>
        </div>
        <div class="container">
            <ul class="container_weather">
                <li id="li2"></li>
                <li id="li4"></li>
                <li id="li3"></li>
            </ul>
        </div>
        <div class="container_legend">
            <h2>Légende : </h2>
            <div id="line_legend">
                <p><i class="fas fa-circle" id="TB"></i>Très bien</p>
                <p><i class="fas fa-circle" id="B"></i>Bien</p>
                <p><i class="fas fa-circle" id="AB"></i>Assez bien</p>
                <p><i class="fas fa-circle" id="MO"></i>Moyen</p>
                <p><i class="fas fa-circle" id="MA"></i>Mauvais</p>
                <p><i class="fas fa-circle" id="TM"></i>Très mauvais</p>
                <p><i class="fas fa-circle" id="E"></i>Extrème</p>
            </div>
        </div>
        <div class="container">
            <ul class="container_weather">
                <h3><i id="AB" class="fas fa-star"></i> Votre liste personnalisée <i id="AB" class="fas fa-star"></i></h3> 
                <div class="favContainer">
                    <a href="#" onclick="fav1Weather()" title="Charger la ville"><li id="fav1"></li></a> <p>-</p> <a href="#" onclick="deleteFav1()" title="Supprimer la ville des favoris"><i id="TM" class="fas fa-times"></i></a>
                </div>
                <div class="favContainer">
                    <a href="#" onclick="fav2Weather()" title="Charger la ville"><li id="fav2"></li></a> <p>-</p> <a href="#" onclick="deleteFav2()" title="Supprimer la ville des favoris"><i id="TM" class="fas fa-times"></i></a>
                </div>
            </ul>
        </div>
        <button onclick="fonctionGetApi()" class="button">Actualiser les données</button>
        <button onclick="clearLocalStorage()" class="button">Vider le cache</button>
        <button onclick="ajouterFavoris()" class="buttonFav">Ajouter aux favoris</button>
    </main>
    <footer>
        <div id="position">
            <p id="position_texte"></p>
        </div>
    </footer>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="suggestions.js"></script>
    <script type="text/javascript" src="gps_coordonnees.js"></script>
</body>
</html>
